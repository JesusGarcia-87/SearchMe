<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>SearchMe</title>
</head>
<body>
    <main>
        <h1 class="classoffscreen">Search Me A wikipedia Power Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                SearchMe
            </div>
            <Form id="searchBar" class="searchBar">
                 <label class="offscreen" for="search">Enter a search term or phrase</label>
                 <input id="search" type="text" autocomplete="off" />
                 <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
                     x
                 </div>
                 <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
                    <i class="fas fa-search"></i>
                 </button>
            </Form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div id="searchResults" class="searchResults">
<!-- container for overall -->
                <div class="resultItem">
                    <div class="resultTitle">
                        <a href="https://en.wikipedia.org/wiki/Dog">Dog</a>
                    </div>
                    <div class="resultContents">
                        <div class="resultImage">
                            <img src="" alt="Dog">
                        </div>
                        <div class="resultText">
                            <p class="resultDescription"></p>
                        </div>        
                    </div>
                </div>
            </div> 
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span>Powered By <a href="https://www.wikipedia.org" target="_blank">
        wikipedia</a><span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
    
</body>
</html>
